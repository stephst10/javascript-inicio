<!DOCTYPE html>

</head>
<body>
    
    <script>
        let carro = {
            marca: 'Toyota',
            modelo: 'Corolla',
            ano: 2020,
            exibirInfo: function() {
                return `Marca: ${this.marca}\nModelo: ${this.modelo}\nAno: ${this.ano}`;
            }
        };

        console.log(carro.exibirInfo());

    </script>
</body>
