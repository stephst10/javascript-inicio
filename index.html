<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é JavaScript?</title>
</head>
<body>
    <h1>O que é JavaScript?</h1>
    <p>Clique no botão para ver JavaScript em ação.</p>
    <button onclick="exibirMensagem()">Clique Aqui!</button>
    <button onclick="exibirMensagem()">Clique-Me!</button>
    <button onclick="exibirMensagem()">Click Here!</button>
    <button onclick="exibirMensagem()">Click!</button>

    <script>
        function exibirMensagem() {
            alert('Olá! Isso é o JavaScript em ação!')
        }
    </script>
</body>
</html>
